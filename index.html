<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome-->
    <!-- local css files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /local css files -->
    <title>Ticket price</title>
</head>
<body>
    <div class="container"> <!-- centered zone -->
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <form action="/" method="get"> <!-- form section -->
            <div class="inputs"> <!-- top part  of  form por  input  colums--> 
                <div class="col"> <!-- column just for  put label above input name text input--> 
                    <label for="input-name">Nome Cognome</label>
                    <input type="text" name="userName" id="input-name">
                </div>
                <div class="col"> <!-- column just for  put label above input number  km -->
                    <label for="input-km">Km da percorrere</label>
                    <input type="number" name="userKm" id="input-km">
                </div>
                <div class="col"> <!-- column just for  put label above input age select-->
                    <label for="input-age">Fascia di et√†:</label>
                    <select id="input-age" name="userAge">
                        <option value="standard">Maggiorenne</option>
                        <option value="minor">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button type="button" id="generate-btn">Genera</button> <!-- button to lock value from input and show ticket-->
                <button type="reset"  id="reset-btn">Reset</button> <!-- reset to reset form inputs and hide ticket-->
            </div>
        </form> 
        <div class="ticket"> <!-- ticket to be shown/hidden-->
            <h1>IL TUO BIGLIETTO</h1>
            <div class="print">  <!-- shitty class name sorry-->
                <h2>DETTAGLIO PASSEGGERI</h2>
                <div class="row"> <!-- row/col structure just for flexing items-->
                    <div class="col">
                        <h2>NOME PASSEGGERO</h2>
                        <h3 id="name"></h3>
                    </div>
                    <div class="col"> <!-- row/col structure just for flexing items-->
                        <h3>Offerta</h3>
                        <p id="offer"></p>
                    </div>
                    <div class="col"> <!-- row/col structure just for flexing items-->
                        <h3>Carrozza</h3>
                        <p id="carrozza"></p>
                    </div> 
                    <div class="col"> <!-- row/col structure just for flexing items-->
                        <h3>Codice CP</h3>
                        <p id="codicecp"></p>
                    </div>
                    <div class="col">  <!-- row/col structure just for flexing items-->
                        <h3>Costo Biglietto</h3>
                        <p id="price"></p>
                    </div>      
                </div>
            </div>
        </div>
    </div>
    <!-- local js files -->
    <script src="js/main.js"></script>
</body>
</html>
